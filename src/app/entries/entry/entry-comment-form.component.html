<form (submit)= "onSubmit()" #commentForm="ngForm">
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="name" required min-length="3"/>
    </div>
    <div>
        <label for="comment">Comment</label>
        <textarea name="comment" [(ngModel)]="comment" required min-length="3"></textarea>
    </div>
    <div>
        <button>Submit</button>
    </div>
</form>
